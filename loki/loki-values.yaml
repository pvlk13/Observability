deploymentMode: SingleBinary

loki:
  commonConfig:
    replication_factor: 1
  storage:
    type: 'filesystem'
  schemaConfig:
    configs:
      - from: "2024-01-01"
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: index_
          period: 24h

# This turns off the gateway pod you are seeing
gateway:
  enabled: true

# This turns off the heavy cache pods
chunksCache:
  enabled: false
resultsCache:
  enabled: false
lokiCanary:
  enabled: false
test:
  enabled: false

# This is the critical part to fix your error:
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0

# We only want ONE pod total for Loki
singleBinary:
  replicas: 1
  persistence:
    enabled: true
    storageClass: "gp2"
    size: 5Gi
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      memory: 512Mi
